<!DOCTYPE html>
<html>
  <head>
    <title>JS Casino</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div>
      <h3 class="js-title">
        Generate a number between 0 and
        <input id="maxNumber" type="number" min="0" />
      </h3>
    </div>
    <form id="js-guess">
      <label>Guess the number:</label>
      <input type="number" min="0" />
      <!--<button>태그를 클릭해 <input>태그의 내용을 submit하기위해서 <form>태그 내에 작성-->
      <button>Play!</button>
    </form>
    <div id="js-result">
      <span></span>
    </div>
    <script src="ch3.js"></script>
  </body>
</html>
